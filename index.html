<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="top-bar">
      <h1>What's for Dinner?</h1>
    </header>
    <main>
      <div class="container">
        <form class="form" id="choose-dinner">
              <h2><b>What are you looking for?</b><span style="color:#ee5253">*</span></h2>
                <p>
                  <input type="radio" id="side" name="food-type" value="sides">
                  <label for="side-dish">Side</label>
                </p>
                <p>
                  <input type="radio" id="main-dish" name="food-type" value="mains">
                  <label for="main-dish">Main Dish</label>
                </p>
                <p>
                  <input type="radio" id="dessert" name="food-type" value="desserts">
                  <label for="dessert">Dessert</label>
                </p>
              <button type="submit" id="lets-cook">LET'S COOK!</button>
        </form>
        <div class="suggestions">
          <h3>You should make:</h3>
            <p id="dish-suggestions"></p>
            <img src="assets/cookpot.svg" id="cookpot" alt="simple line drawing of a cooking pot with lid slightly open and two drips of what is cooking coming half-way over the side">
          <button type="button" id="clear">CLEAR</button>
        </div>
      </div>  
  </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
